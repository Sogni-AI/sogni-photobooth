server {
    listen 80;
    server_name superapps.sogni.ai;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name superapps.sogni.ai;

    # SSL configuration - paths should be adjusted for production server
    ssl_certificate /etc/letsencrypt/live/superapps.sogni.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/superapps.sogni.ai/privkey.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Frontend assets for the photobooth app - served statically
    location /photobooth/ {
        alias /var/www/superapps.sogni.ai/photobooth/;
        try_files $uri $uri/ /photobooth/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
        
        # Don't cache HTML
        location ~* \.(html)$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }
    }

    # Backend API paths
    location /photobooth/api/ {
        proxy_pass http://localhost:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Critical for SSE - disable nginx buffers for EventSource
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        
        # Set longer timeouts for API calls that might take time
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Special configuration for SSE connections
    location /photobooth/api/sogni/progress/ {
        proxy_pass http://localhost:3001/sogni/progress/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "keep-alive";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Critical SSE settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s; # 24 hours
        proxy_set_header Connection '';
        chunked_transfer_encoding on;
        
        # Set Access-Control-Allow-Origin header
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
} 