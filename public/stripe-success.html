<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Spark Purchase Complete - Sogni Photobooth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: bounce 0.6s ease-out;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      color: #1a1a1a;
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .spinner {
      border: 3px solid rgba(102, 126, 234, 0.1);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .close-message {
      color: #999;
      font-size: 0.9rem;
      font-style: italic;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 25px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .success-icon {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">âœ¨</div>
    <h1>Purchase Complete!</h1>
    <p>Your Spark Points have been added to your account.</p>
    <div class="spinner"></div>
    <p class="close-message">Returning to photobooth...</p>
  </div>

  <script>
    (function() {
      // Broadcast message to all tabs/windows from this domain
      const channel = new BroadcastChannel('sogni-purchase-status');
      const url = new URL(window.location.href);
      const sessionId = url.searchParams.get('session_id');

      // Send purchase complete message with session ID
      channel.postMessage({
        type: 'spark-purchase-complete',
        sessionId: sessionId
      });

      // Track purchase in Google Analytics if available
      try {
        // Check if gtag is available (from parent window's GA initialization)
        if (window.gtag) {
          // We'll need to fetch purchase details from the server to get proper transaction data
          // For now, track a basic purchase event
          // The parent window (StripePurchase component) should ideally handle the full tracking
          // once it receives the purchase-complete broadcast message

          // Basic purchase tracking (will be enhanced by parent window)
          console.log('ðŸ“Š Purchase complete page loaded, session_id:', sessionId);

          // Note: Full ecommerce tracking will be done after purchase status is fetched
          // This is just a placeholder to indicate the success page was reached
          if (sessionId) {
            window.gtag('event', 'purchase_initiated', {
              session_id: sessionId
            });
          }
        }
      } catch (error) {
        console.error('Error tracking purchase in GA:', error);
      }

      // If this window was opened by another window, try to communicate with it
      if (window.opener && !window.opener.closed) {
        try {
          // Try to call a callback function on the opener if it exists
          if (typeof window.opener.handlePurchaseComplete === 'function') {
            window.opener.handlePurchaseComplete();
          }
        } catch (e) {
          console.log('Could not communicate with parent window:', e);
        }
      }

      // Close this window after a short delay
      setTimeout(() => {
        try {
          window.close();
          setTimeout(() => {
            try {
              const selfWindow = window.open('', '_self');
              if (selfWindow) selfWindow.close();
            } catch {
              try {
                window.location.href = 'about:blank';
                window.close();
              } catch {
                // If all methods failed, redirect to home
                window.location.href = '/';
              }
            }
          }, 100);
        } catch {
          // Error closing window, redirect to home
          window.location.href = '/';
        }
      }, 2000);
    })();
  </script>
</body>
</html>
