# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    server_name photobooth-local.sogni.ai;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name photobooth-local.sogni.ai;
    underscores_in_headers on;

    # Increase max request body size to 50MB
    client_max_body_size 50M;

    ######## SSL ########
    ssl_certificate     /opt/homebrew/etc/nginx/ssl/sogni-local.crt;
    ssl_certificate_key /opt/homebrew/etc/nginx/ssl/sogni-local.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    ######## Frontend (Vite) ########
    location / {
        proxy_pass http://127.0.0.1:5175;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade          $http_upgrade;
        proxy_set_header Connection       "upgrade";
        proxy_set_header Host             $host;
        proxy_cache_bypass               $http_upgrade;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_read_timeout    60s;
        proxy_send_timeout    60s;
    }

    ######## Backend API ########
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade          $http_upgrade;
        proxy_set_header Connection       "upgrade";
        proxy_set_header Host             $host;
        proxy_cache_bypass               $http_upgrade;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # === SSE Specific Settings ===
        proxy_set_header  Cache-Control no-cache; # Ensure no caching for SSE
        proxy_buffering   off;                     # Crucial: Disable buffering for SSE
        proxy_read_timeout 10m;                   # Increase timeout for long-lived connection (e.g., 10 minutes)
        keepalive_timeout 10m;                   # Keep connection alive longer
        # === End SSE Specific Settings ===
        
        # Optional debug headers
        add_header X-Debug-Path $request_uri always;
        add_header X-Debug-Host $host       always;

        proxy_connect_timeout 60s;
        # proxy_read_timeout    60s; # Handled above for SSE
        proxy_send_timeout    60s;
    }

    ######## Custom Error Page ########
    error_page 502 504 /error.html;
    location = /error.html {
        root   /opt/homebrew/etc/nginx/html;
        internal;
    }
}