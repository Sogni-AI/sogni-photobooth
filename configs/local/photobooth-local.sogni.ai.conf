# HTTP to HTTPS redirect
server {
    listen 80;
    server_name photobooth-local.sogni.ai photobooth-api-local.sogni.ai;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# Frontend server (photobooth-local.sogni.ai)
server {
    listen 443 ssl;
    server_name photobooth-local.sogni.ai;
    underscores_in_headers on;

    # Increase max request body size
    client_max_body_size 50M;

    ######## SSL ########
    ssl_certificate     /opt/homebrew/etc/nginx/ssl/sogni-local.crt;
    ssl_certificate_key /opt/homebrew/etc/nginx/ssl/sogni-local.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "ALLOWALL" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Faster nginx core settings
    tcp_nodelay on;
    tcp_nopush off;
    keepalive_timeout 65;
    sendfile on;

    ######## Frontend (Vite) ########
    location / {
        proxy_pass http://127.0.0.1:5175;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade          $http_upgrade;
        proxy_set_header Connection       "upgrade";
        proxy_set_header Host             $host;
        proxy_cache_bypass               $http_upgrade;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_read_timeout    60s;
        proxy_send_timeout    60s;
        
        # Disable all caching for development
        proxy_buffering off;
        proxy_cache off;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # COOP/COEP headers for SharedArrayBuffer support
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "credentialless" always;
        
        proxy_intercept_errors off;
    }

    ######## SSE Progress Endpoint ########
    location ~* ^/api/sogni/progress/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        proxy_set_header Connection       "keep-alive";
        proxy_set_header Host             $host;
        proxy_set_header X-Real-IP        $remote_addr;
        proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering                  off;
        proxy_cache                      off;
        proxy_read_timeout               86400s;
        chunked_transfer_encoding        on; 
        proxy_set_header Connection      '';
        
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    ######## Backend API ########
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade          $http_upgrade;
        proxy_set_header Connection       "upgrade";
        proxy_set_header Host             $host;
        proxy_cache_bypass               $http_upgrade;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
        
        # Allow file uploads (images/audio up to 20MB)
        client_max_body_size 20M;
        
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        
        add_header X-Debug-Path $request_uri always;
        add_header X-Debug-Host $host       always;
    }

    ######## Custom Error Page ########
    error_page 502 504 /error.html;
    location = /error.html {
        root   /opt/homebrew/etc/nginx/html;
        internal;
    }
}

# API server (photobooth-api-local.sogni.ai)
server {
    listen 443 ssl;
    server_name photobooth-api-local.sogni.ai;

    ssl_certificate /opt/homebrew/etc/nginx/ssl/sogni-local.crt; 
    ssl_certificate_key /opt/homebrew/etc/nginx/ssl/sogni-local.key;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Allow larger uploads
    client_max_body_size 50M;

    # Hide CORS headers from backend to prevent duplication
    proxy_hide_header 'Access-Control-Allow-Origin';
    proxy_hide_header 'Access-Control-Allow-Methods';
    proxy_hide_header 'Access-Control-Allow-Headers';
    proxy_hide_header 'Access-Control-Allow-Credentials';
    proxy_hide_header 'Access-Control-Expose-Headers';

    # CORS headers
    add_header 'Access-Control-Allow-Origin' 'https://photobooth-local.sogni.ai' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Client-App-ID' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Performance settings
    tcp_nodelay on;
    tcp_nopush off;
    keepalive_timeout 65;
    sendfile on;
    
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 120s;
    
    # Root location handles all API requests
    location / {
        # Handle OPTIONS requests for CORS preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # SSE connections
    location /sogni/progress/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
        proxy_cache off;
        tcp_nodelay on;
        tcp_nopush off;
        proxy_read_timeout 86400s;
        chunked_transfer_encoding on;
        
        proxy_connect_timeout 3s;
        proxy_send_timeout 60s;
    }
    
    # Health check
    location = /health {
        proxy_pass http://localhost:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
        proxy_connect_timeout 2s;
        proxy_read_timeout 5s;
    }
}
